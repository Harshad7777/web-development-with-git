<!DOCTYPE html>
<html>
<head>
  <title>Location Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; }
    #map { height: 80vh; width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>

  <!-- <h2>ğŸ“ Share and View Locations</h2> -->
  <button onclick="getLocation()">ğŸ“¤ Find My Location</button>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 4); // Default: India center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch saved locations
    fetch("/locations")
      .then(res => res.json())
      .then(locations => {
        locations.forEach(loc => {
          if (loc.latitude && loc.longitude) {
            const lat = parseFloat(loc.latitude);
            const lng = parseFloat(loc.longitude);
            L.marker([lat, lng])
              .addTo(map)
              .bindPopup(`Lat: ${lat}<br>Lng: ${lng}<br>${new Date(loc.timestamp).toLocaleString()}`);
          }
        });
      });

    // Share user's current location
    function getLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        fetch("/location", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lat, lng })
        })
        .then(() => {
          alert("âœ… Location shared! Refresh to see on map.");
        })
        .catch(() => alert("âŒ Failed to share location"));
      });
    }
  </script>

</body>
</html>
